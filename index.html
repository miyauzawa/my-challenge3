<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Miya's coding challenge </title>
</head>

<body>
  <div class="order-flex-container">
    <div class="image-container">
      <img src="images/illustration-hero.svg" class="top-image">
    </div>
    <div class="contents-container">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-flex-container">
        <div class="music-icon">
          <img src="images/icon-music.svg" class="icon">
        </div>
        <div class="plan-detail">
          <p class="annual-plan">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="change-button-container">
          <a href="https://www.google.com" class="change-button">Change</a>
        </div>
      </div>
      <button type="button" name="button" class="payment-button">Proceed to Payment</button>
      <br>
      <a href="https://www.google.com" class="cancel-button">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/miyauzawa/miyauzawa">Miya Uzawa</a>.</p>
  </div>
</body>

</html>
